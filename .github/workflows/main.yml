name: Deploy Backend to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: islamic-dawah-api    # Your Azure App Service name
  DOTNET_VERSION: '8.0.x'

jobs:
  # ── Backend: Build & Deploy to Azure App Service ──
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore backend/MediaPortal.csproj

    - name: Build
      run: dotnet build backend/MediaPortal.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish backend/MediaPortal.csproj --configuration Release --output ./backend/publish --no-build

    - name: Deploy to Azure App Service
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend/publish
